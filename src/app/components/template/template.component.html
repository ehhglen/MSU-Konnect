<h1>Templates Populated</h1>
<div *ngFor="let message of messages | async">
  {{message.template_name}}
  <div class="col s12 m6 l4">
    <div class="card">
    <div class="card-image">
        <img class="materialboxed" src="{{message.thumbnail_url}}">
        <a class="btn-floating tooltipped halfway-fab waves-effect waves-light red start-building"
          data-tooltip="Start editing this template">
          <i class="material-icons">mode_edit</i></a>
    </div>
    <div class="card-content">
        <span class="card-title grey-text text-darken-4 truncate">{{message.template_name}}</span>
        <a href="{{message.preview_url}}" >Preview Template</a>
    </div>
    <div class="card-action">
        <!-- <a data-template-id="{{message.template_id}}" href="#" class="start-building">Start with this template</a> -->
    </div>
    </div>
</div>
</div>
